<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | T-Pop Wiki</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="asset/css/style.css">
    <!-- Font Awesome -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="#" class="logo">T-pop <span>Wiki</span></a>
            <!-- Login Btn -->
            <a href="#" class="login">Login</a>
        </div>
    </header>
    <!-- Home -->
    <section class="home" id="home">
        <div class="home-text container">
            <h2 class="home-title">T-Pop Wiki</h2>
            <span class="home-subtitle">source</span>
        </div>
    </section>
    <!-- Post Filter -->
    <div class="post-filter container">
        <span class="filter-item active-filter" data-filter='all'>All</span>
        <span class="filter-item" data-filter='groups'>Group</span>
        <span class="filter-item" data-filter='bands'>Band</span>
        <span class="filter-item" data-filter='duos'>Duo</span>
        <span class="filter-item" data-filter='individuals'>Individual</span>
    </div>
    <!-- Posts -->
    <section class="post container" id="js-postbox">
        <!-- Js 100% -->
    </section>
    <!-- Footer -->
    <div class="footer container">
        <p>&#169; Adrmnq All Right Reserved</p>
        <div class="social">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class='fa-brands fa-twitter'></i></a>
            <a href="#"><i class='fa-brands fa-instagram'></i></a>
        </div>
    </div>


    <!-- JQuery Link -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="asset/js/linkit.js"></script>
    <!-- Link to JS-->
    <script src="asset/js/start.js"></script>
    <script src="asset/js/app.js"></script>
</body>

</html>
