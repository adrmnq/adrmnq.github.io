<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="js-page-title"></title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font Awesome -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="../index.html" class="logo">T-pop <span>Wiki</span></a>
            <!-- Login Btn -->
            <a href="#" class="login">Login</a>
        </div>
    </header>
    <!-- Post Content -->
    <section class="post-header">
        <div class="header-content post-container">
            <!-- Back to Home -->
            <a href="../index.html" class="back-home">Back to Home</a>
            <!-- Title -->
            <h1 class="header-title" id="js-title"><!-- Js 100%--></h1>
            <!-- Post Image -->
            <img src="" alt="" class="header-img" id="js-image">
        </div>
    </section>

    <!-- Posts -->
    <section class="post-content post-container">
        <h2 class="sub-heading" id="js-subtitle"><!-- Js 100%--></h2>
        <p class="post-text linkit" id="js-post-text"><!-- Js 100%--></p>
        
    </section>
    <!-- Member -->
    <h2 class="sub-heading">สมาชิก</h2>
    <section class="member container" id="member-container">
        <!-- Js 100% -->
    </section>
    <!-- Share -->
    <div class="share post-container">
        <span class="share-title">Share this wiki</span>
        <div class="social">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class='fa-brands fa-twitter'></i></a>
            <a href="#"><i class='fa-brands fa-instagram'></i></a>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer container">
        <p>&#169; Adrmnq All Right Reserved</p>
        <div class="social">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class='fa-brands fa-twitter'></i></a>
            <a href="#"><i class='fa-brands fa-instagram'></i></a>
        </div>
    </div>


    <!-- JQuery Link -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="../js/linkit.js"></script>
    <!-- Link to JS-->
    <script src="../js/main.js"></script>
</body>

</html>
